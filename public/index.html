<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>File Upload GPT</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
        <h1>File Upload</h1>
    </div>

    <!-- Chat Messages -->
    <div class="chat-content" id="chat-content">
        <div class="chat-message system-message">
            <p>Welcome! Please upload your file (apk, ipa, or zip).</p>
        </div>
    </div>

    <!-- Chat Input Bar -->
    <div class="chat-input">
        <input type="file" id="fileInput" accept=".apk,.ipa,.zip" />
        <button id="uploadBtn">Upload</button>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
